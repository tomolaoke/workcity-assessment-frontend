<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workcity Assessment Frontend</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- React and ReactDOM -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- React Router -->
  <script src="https://cdn.jsdelivr.net/npm/react-router-dom@6.22.3/dist/umd/react-router-dom.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <!-- Axios for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root" role="main"></div>

  <!-- React Components -->
  <script type="text/babel" src="js/components/Navbar.js"></script>
  <script type="text/babel" src="js/components/ClientForm.js"></script>
  <script type="text/babel" src="js/components/ProjectForm.js"></script>
  <script type="text/babel" src="js/components/ClientProfile.js"></script>
  <script type="text/babel" src="js/pages/Home.js"></script>
  <script type="text/babel" src="js/pages/Login.js"></script>
  <script type="text/babel" src="js/pages/Signup.js"></script>
  <script type="text/babel" src="js/pages/ClientDashboard.js"></script>
  <script type="text/babel" src="js/pages/AddEditClient.js"></script>
  <script type="text/babel" src="js/pages/ProjectDashboard.js"></script>
  <script type="text/babel" src="js/pages/AddEditProject.js"></script>
  <script type="text/babel" src="js/auth.js"></script>
  <script type="text/babel" src="js/api.js"></script>
  <script type="text/babel" src="js/App.js"></script>
</body>
</html>
